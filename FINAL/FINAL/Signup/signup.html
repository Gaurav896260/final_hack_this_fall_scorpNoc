<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./signup-global.css" />
    <link rel="stylesheet" href="./signup-local.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="background-parent">
      <div class="background"></div>
      <div class="welcomebackfabiana-parent">
        <div class="welcomebackfabiana">Welcome ðŸ‘‹</div>
        <div class="welcomebackfabiana1">Already Have An Account?</div>
        <div class="frame-wrapper">
          <div class="frame-container">
            <div class="input-parent">
              <div class="input">
                <div class="frame-parent">
                  <div class="text-parent">
                    <div class="text">Email Address</div>
                    <input type="email" id="email" class="text1" placeholder="Enter your email address" />
                  </div>
                  <img class="icon" alt="" src="./public/-icon.svg" />
                </div>
              </div>
              <div class="input">
                <div class="frame-parent">
                  <div class="text-parent">
                    <div class="text">Password</div>
                    <input type="password" id="password" class="text1" placeholder="Enter your password" />
                  </div>
                  <img class="icon1" alt="" src="./public/-icon.svg" />
                </div>
              </div>
              <div class="input">
                <div class="frame-parent">
                  <div class="text-parent">
                    <div class="text">Confirm Password</div>
                    <input type="password" id="confirm-password" class="text1" placeholder="Confirm your password" />
                  </div>
                  <img class="icon1" alt="" src="./public/-icon.svg" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="checkbox-wrapper">
          <div class="checkbox">
            <input type="checkbox" id="remember-me" class="state-icon"/>
            <label for="remember-me" class="checkbox1">Remember Me</label>
          </div>
        </div>
        <a href="http://localhost:3000/user/login">
          <div class="forgot-password">Forgot Password?</div>
        </a>
        <button type="button" class="button1">
          <div class="checkbox1">Signup</div>
        </button>
        <a href="../Login/login.html" target="_blank">
          <button type="button" class="button2">
            <div class="checkbox1">Login</div>
          </button>
        </a>
        <div class="welcomebackfabiana3">Please signup here</div>
        <div class="pwd-help">PWD Help</div>
        <img class="logo-icon" alt="" src="./public/logo.svg" />
      </div>
      <img class="frame-child" alt="" src="./public/group-15103@2x.png" />
    </div>

    <script src="signupJS.js"></script>
  </body>
</html>
