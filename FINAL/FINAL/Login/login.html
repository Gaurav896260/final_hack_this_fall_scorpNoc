<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./login-global.css" />
    <link rel="stylesheet" href="./login-local.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="background"></div>
      <img
        class="login-page-child"
        loading="eager"
        alt=""
        src="./public/group-15103@2x.png"
      />

      <div class="main-frame">
        <form class="inner-frame">
          <div class="logo-frame">
            <div class="pwd-help-text">
              <img
                class="logo-icon"
                loading="eager"
                alt=""
                src="./public/logo.svg"
              />

              <h1 class="pwd-help">PWD Help</h1>
            </div>
          </div>
          <div class="button-frame">
            <div class="secondary-frame">
              <div class="welcomebackfabiana">Welcome ðŸ‘‹</div>
              <div class="welcomebackfabiana1">Please Login here</div>
            </div>
            <div class="input-group-frame">
              <div class="checkbox-instance">
                <div class="state-instance">
                  <div class="input">
                    <div class="label-text">
                      <div class="label-text1">
                        <div class="text">Email Address</div>
                        <input
                          class="text1"
                          placeholder="admin@example.com"
                          type="text"
                        />
                      </div>
                      <img class="icon" alt="" />
                    </div>
                  </div>
                  <div class="input1">
                    <div class="frame-parent">
                      <div class="text-parent">
                        <div class="text2">Password</div>
                        <input
                          class="text3"
                          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                          type="text"
                        />
                      </div>
                      <img class="icon1" alt="" src="./public/-icon.svg" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="login-frame">
            <div class="checkbox">
              <input class="state" checked="{true}" type="checkbox" />

              <div class="checkbox1">Remember Me</div>
            </div>
            <button class="button">
              <div class="button1">Login</div>
            </button>
            <div class="fabiana-frame">
              <div class="welcomebackfabiana2">New Here?</div>
            </div>
            <div class="secondary-button">
              <button class="button2">
                <a href="../Signup/signup.html" target="_blank">
                  <div class="button3">Sign Up</div>
                </a>
              </button>
              <div class="welcomebackfabiana3">Forgot Password?</div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
