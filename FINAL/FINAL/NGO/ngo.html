<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./ngo-global.css" />
    <link rel="stylesheet" href="./ngo-local.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap"
    />
  </head>
  <body>
    <div class="ngo-page">
      <div class="background"></div>
      <div class="logo-frame">
        <div class="p-w-d-help-text">
          <div class="f-r-a-m-e-a">
            <img
              class="logo-icon"
              loading="eager"
              alt=""
              src="./public/logo.svg"
            />

            <b class="pwd-help">PWD Help</b>
          </div>
          <div class="home-frame">
            <div class="frame-h-o-m-e-a-b-o-u-t-u-s">
              <a href="../Dashboard/dashboard.html" target="_blank"><b class="home">HOME</b></a>
              <a href="../About Us/about-us.html" target="_blank"><b class="about-us">ABOUT US</b></a>
            </div>
          </div>
        </div>
      </div>
      <main class="input-frame-group">
        <img
          class="input-frame-group-child"
          loading="eager"
          alt=""
          src="./public/rectangle-22.svg"
        />

        <section class="third-group-parent">
          <div class="third-group">
            <div class="form-elements-group">
              <textarea class="small-rectangle" rows="{9}" cols="{10}">
              </textarea>
              <div class="medium-rectangle"></div>
              <input class="large-rectangle" type="text" />

              <img
                class="form-elements-group-child"
                loading="eager"
                alt=""
                src="./public/group-15108@2x.png"
              />
            </div>
            <div class="n-g-o-collaboration-text">
              <form class="signup-button-frame">
                <div class="input-form-frame">
                  <h1 class="please-signup-here">Please signup here</h1>
                  <div class="if-you-want">
                    If you want to help us with funds and resources then you can
                    join us here by signing up with us
                  </div>
                </div>
                <div class="homeaboutframe">
                  <div class="inputrectangle">
                    <div class="homeaboutframes">
                      <div class="textinputframe">
                        <div class="input">
                          <div class="textfieldframe">
                            <div class="text-parent">
                              <div class="text">
                                Email Address Of Your ‘NGO’ Or ‘Community’
                              </div>
                              <input
                                class="text1"
                                placeholder="admin@example.com"
                                type="text"
                              />
                            </div>
                            <img class="icon" alt="" />
                          </div>
                        </div>
                        <div class="input1">
                          <div class="frame-parent">
                            <div class="text-group">
                              <div class="text2">Password</div>
                              <input
                                class="text3"
                                placeholder="••••••••••••••••"
                                type="text"
                              />
                            </div>
                            <img
                              class="icon1"
                              alt=""
                              src="./public/-icon.svg"
                            />
                          </div>
                        </div>
                        <div class="input2">
                          <div class="frame-group">
                            <div class="text-container">
                              <div class="text4">Confirm Password</div>
                              <input
                                class="text5"
                                placeholder="••••••••••••••••"
                                type="text"
                              />
                            </div>
                            <img
                              class="icon2"
                              alt=""
                              src="./public/-icon-1.svg"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="button">
                  <div class="button1">Signup</div>
                </button>
              </form>
            </div>
          </div>
          <div class="buttoninstance">
            <h1 class="ngos-collaboration">NGO’S Collaboration</h1>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
